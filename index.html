<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Музыкальный плеер</title>
</head>
<body>
  <div class="player">
    <h1>Музыкальный плеер</h1>
    <input type="file" id="fileUpload" accept=".mp3">
    <button id="uploadButton">Загрузить на GitHub</button>
    <button id="syncButton">Синхронизировать с GitHub</button>
    <audio id="audioPlayer" controls></audio>
    <ul id="playlist"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
